name: Client

on:
  workflow_run:
    workflows: [ Build ]
    types: [ completed ]
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - name: File changes
        uses: getsentry/paths-filter@v2
        id: changes
        with:
          filters: |
            openapi:
                - iam_openapi_spec.yml
  
  java-client:
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.steps.changes.outputs.openapi == 'true' }}
    steps:
      - uses: actions/checkout@v2
        with:
          path: iam
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: hwslabs/iam-java-client
      - name: Move the spec file
        run: |
          mv iam/iam_openapi_spec.yml iam_openapi_spec.yml
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Generate Files
        uses: gradle/gradle-build-action@v2
        with:
          arguments: generateClient
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_BOT_TOKEN }}
        with:
          source-directory: '.'
          destination-github-username: 'hwslabs'
          destination-repository-name: 'iam-java-client'
          user-email: bot@hypto.in
          target-branch: main



